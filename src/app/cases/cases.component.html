<div class="example-container mat-elevation-z8">
    <h2>Corona virus lista</h2>
    <div class="example-loading-shade" 
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/add-cases']"><mat-icon>add</mat-icon> Cases</a>
        <a mat-flat-button color="accent" [routerLink]="['/cases-stat']"><mat-icon>bar_chart</mat-icon> Estadisticas</a>
    </div>

    <div class="mat-elevation-z8">
        
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
            <!--Cases name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Cases Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!--Cases age column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let row">{{row.age}}</td>
            </ng-container>

            <!--Cases name column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/cases-details', row._id]">
            </tr>
        </table>
    </div>
</div>
